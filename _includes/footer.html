<footer class="footer">
    <section class="container">
        <a href="mailto:{{site.email}}">{{site.email}}</a>
        
        <nav class="nav">
            <a role="button" 
               aria-label="GitHub" 
               href="https://github.com/{{site.repository}}">
                <i class="fa fa-github-square"></i>
            </a>
            <a role="button" 
               aria-label="Facebook" 
               href="http://www.fb.com/{{site.twitter}}">
                <i class="fa fa-facebook-square"></i>
            </a>
            <a role="button" 
               aria-label="Twitter" 
               href="https://twitter.com/{{site.twitter}}">
                <i class="fa fa-twitter-square"></i>
            </a>
        </nav>
    </section>
</footer>
