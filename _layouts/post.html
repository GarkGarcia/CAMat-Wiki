<!doctype html>
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
    {% include head.html %}
</head>
<body>
    <main class="wrapper">
        {% include header.html %}
        
        <section class="container">
            {% assign date = page.date | date: "%d/%m/%Y" %}
            <div class="title" role="heading" aria-level="1">
                <h1>{{ page.title }}</h1>
                <sub>{{ date }}</sub>
            </div>

            {{ content }}
        </section>
        
        {% include footer.html %}
    </main>
</body>
</html>
